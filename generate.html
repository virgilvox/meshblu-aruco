<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Random Aruco Markers</h1>

    <div id="marker">
    </div>

    <script src="node_modules/aruco-marker/build/aruco-marker.js"></script>
    <script>
      function randomMarker() {
        var id = Math.floor(Math.random() * 1024);

        var el = document.getElementById('marker');
        el.innerHTML = '<p>ID: ' + id + '</p>' + (new ArucoMarker(id).toSVG('500px'));
      }

      randomMarker();
      setInterval(randomMarker, 3000);
    </script>
  </body>
</html>
